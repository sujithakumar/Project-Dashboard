<div class="container">

    <nav class="navbar navbar-expand-sm justify-content-between fixed-top  navbar-static-top"
        (scroll)="onWindowScroll($event);">
        <div class="navbar-brand pull-left">
            <div class="form-group has-search">
                <input type="text" class="form-control" placeholder="SEARCH">
            </div>
        </div>

        <!-- Links -->
        <ul class="navbar-nav navLinks">
            <li>
                <p class="nav-link textTransform">
                    {{teamName}} &nbsp;
                </p>
            </li>
            <li></li>
            <li class="nav-item" *ngFor="let item of teamData; index as i; ">
                <a class="nav-link">
                    <img class="rounded-circle" [src]="item.avatar" [title]="item.name" height="30" width="30" />
                </a>
            </li>
            <li>
                <a class="nav-link">
                    <img class=" rounded-circle"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT3hwXxE2n_M7IKxYPD2yKoIPwuB_Ve1htkcDIlKcQWSu9U3U5U"
                        title="Add Team Member" height="30" width="30" />
                </a>
            </li>
        </ul>

        <div>
            <ul class="navbar-nav navLinks">
                <li>
                    <a class="nav-link">
                        <img *ngIf=" !showNotifications" class=" rounded-circle"
                            src="https://previews.123rf.com/images/martialred/martialred1507/martialred150700877/42615148-message-notification-bell-outline-flat-icon-for-apps.jpg"
                            title="No notifications for the day!" height="30" width="30" />
                        <img *ngIf=" showNotifications" class=" rounded-circle" src="
                            https://gifimage.net/wp-content/uploads/2018/10/bell-icon-gif-8.gif"
                            title="Check Notifications!" height="30" width="30" />
                    </a>
                </li>
                <li>
                    <a class="nav-link">
                        <img class=" rounded-circle" [src]="adminAvatar" [title]="adminName" height="30" width="30" />
                    </a>
                </li>
            </ul>

        </div>
    </nav>

</div>
